
<div style="height: 90vh; width: 80vw;">
  <h1 mat-dialog-title *ngIf="data.nombre == ''">Crear archivo</h1>
  <h1 mat-dialog-title *ngIf="data.nombre != ''">Editar archivo</h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-3">
        <mat-form-field>
          <mat-label>Nombre del archivo</mat-label>
          <input matInput [(ngModel)]="data.nombre" name="nombre" required>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="fill">
          <mat-label>Extensi√≥n del archivo</mat-label>
          <mat-select [(ngModel)]="data.type" required>
            <mat-option *ngFor="let tipo of tipos" [value]="tipo.type">
              {{tipo.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <mat-form-field style="width: 100%;">
      <textarea style="height: 90vh;" matInput [(ngModel)]="data.content"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar cambios</button>
  </div>
</div>
