<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isExpanded" class="sidenav">
    <mat-toolbar>
      <span>Mi App</span>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>{{ isExpanded ? "chevron_left" : "menu" }}</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="">
        <mat-icon mat-list-icon>save</mat-icon>
        <span mat-line *ngIf="isExpanded"> Unidad principal</span>
      </a>
      <a mat-list-item routerLink="">
        <mat-icon mat-list-icon>group</mat-icon>
        <span mat-line *ngIf="isExpanded"> Compartidas</span>
      </a>
      <a mat-list-item routerLink="">
        <mat-icon mat-list-icon>list</mat-icon>
        <span mat-line *ngIf="isExpanded"> Configuración</span>
      </a>
      <a mat-list-item routerLink="/help">
        <mat-icon mat-list-icon>help</mat-icon>
        <span mat-line *ngIf="isExpanded"> Ayuda</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <form class="example-form mt-4 w-100">
        <mat-form-field appearance="fill" class="search-bar">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput type="text" placeholder="Buscar en GraFile">
        </mat-form-field>

      </form>
    </mat-toolbar>
    <div class="content">

      <!-- Aquí va el contenido de tu página -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <a (dblclick)="action1(element.position)" style="text-decoration: none;">
              <mat-icon>folder</mat-icon>
              {{ element.name }}
            </a>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <!-- Definición del menú -->
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="action1(element.position)">Opción 1</button>
              <button mat-menu-item (click)="action1(element.position)">Opción 2</button>
              <button mat-menu-item (click)="action1(element.position)">Opción 3</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
