  <h1 mat-dialog-title>Cambio de contreña </h1>
  <div mat-dialog-content class="with">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Ingrese la nueva contraseña</mat-label>
      <input matInput [(ngModel)]="data.password" name="password">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar cambios</button>
  </div>
